{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>  
    <section>
        <form action="{% url 'add-book' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Заголовок</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Напишите, чтобы добавить заголовок книги"
                name="book_заголовок">
            </div> 
        
            <div class="mb-3">
                <label class="form-label">Подзаголовок</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Напишите, чтобы добавить подзаголовок книги"
                name="book_подзаголовок">
            </div>
        
            <div class="mb-3">
                <label class="form-label">Описание</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Напишите, чтобы добавить описание книги"
                name="book_описание">
            </div>
        
            <div class="mb-3">
                <label class="form-label">Автор</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Напишите, чтобы добавить автора книги"
                name="book_автор">
            </div>
        
            <div class="mb-3">
                <label class="form-label">Жанр</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Напишите, чтобы добавить жанр книги"
                name="book_жанр">
            </div>
        
            <div class="mb-3">
                <label class="form-label">Год выхода</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Напишите, чтобы добавить год выхода книги"
                name="book_год">
            </div>
        
            <div class="mb-3">
                <label class="form-label">Цена</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Напишите, чтобы добавить цену книги"
                name="book_цена">
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Добавить</button>
                <button type="button" class="btn btn-danger">Добавить в избранное
                    <svg xmlns="http://www.w3.org/2000/svg"width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg>
                </button>
                <button type="button" class="btn btn-success">Удалить <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg></button>
            </div>   
        </form> 
    </section>    
</body> 
</html>
